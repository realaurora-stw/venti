    let promptState = {};

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousedown', function (e) {
        if (e.button === 2) {
          e.preventDefault();
          if (btn.id === 'thanksBtn') {
            toggleSecretButton();
            return;
          }
          showRandomPrompt(getCategoryFromButton(btn));
          return;
        }
        
        const ripple = document.createElement('div');
        ripple.className = 'ripple';

        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;

        btn.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
          ripple.remove();
        });
      });
      
      btn.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    });
    
    function getCategoryFromButton(btn) {
      const buttonText = btn.textContent.trim().toLowerCase();
      const category = buttonText.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]\s*/g, '').trim();
      
      if (category === 'goodbye') {
        return 'goodbye';
      } else if (category === 'thanks') {
        return 'thanks';
      } else if (category === 'idea') {
        return 'recommend';
      } else {
        return category;
      }
    }

    function toggleSecretButton() {
      const thanksBtn = document.getElementById('thanksBtn');
      thanksBtn.classList.add('active-secret');
      
      setTimeout(() => {
        thanksBtn.classList.remove('active-secret');
      }, 400);
      
      const currentText = thanksBtn.textContent.trim();
      
      if (currentText.includes('Thanks')) {
        thanksBtn.innerHTML = '<span>ğŸ’”</span> Goodbye';
        thanksBtn.onclick = function() { showRandomPrompt('goodbye'); };
      } else {
        thanksBtn.innerHTML = '<span>ğŸ–¤</span> Thanks';
        thanksBtn.onclick = function() { showRandomPrompt('thanks'); };
      }
    }

    function showRandomPrompt(category) {
      const categoryMessages = messages[category];
      if (!categoryMessages || categoryMessages.length === 0) {
        console.error(`No messages found for category: ${category}`);
        return;
      }

      if (!promptState[category] || promptState[category].length === 0) {
        const indices = Array.from({ length: categoryMessages.length }, (_, i) => i);
        shuffleArray(indices);
        promptState[category] = indices;
      }

      const randomIndex = promptState[category].pop();
      const text = categoryMessages[randomIndex];

      navigator.clipboard.writeText(text).then(() => {
        const alert = document.createElement('div');
        alert.textContent = 'Copied to clipboard!';
        alert.style.position = 'fixed';
        alert.style.bottom = '20px';
        alert.style.left = '50%';
        alert.style.transform = 'translateX(-50%)';
        alert.style.background = 'rgba(10,10,10,0.9)';
        alert.style.color = 'white';
        alert.style.padding = '12px 24px';
        alert.style.borderRadius = '24px';
        alert.style.zIndex = '1000';
        alert.style.fontFamily = 'Poppins, sans-serif';
        alert.style.fontWeight = '500';
        alert.style.border = '1px solid #1A1A1A';
        alert.style.boxShadow = '0 4px 12px rgba(0,0,0,0.5)';
        alert.style.opacity = '1';
        alert.style.transition = 'opacity 0.3s ease-out';
        document.body.appendChild(alert);

        setTimeout(() => {
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 300);
        }, 1500);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    aiSendBtn.addEventListener('click', sendAiMessage);
    aiInput.addEventListener('keypress', (e) => {

        e.preventDefault();
        sendAiMessage();
      }
    });

    async function sendAiMessage() {
      const message = aiInput.value.trim();
      if (!message) return;

      aiLoading.classList.add('show');
      aiSendBtn.disabled = true;

      try {
        const response = await fetch('https://ai.smoresxo.shop/asd', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
            body: JSON.stringify({ message: "<SYSTEM_INSTRUCTIONS> Reply in the tone of a Roblox barista working at Venti Cafe. If asked, state your name is Aurora. You are answering a customer's question. Respond with emojis, concisely with grammar, human-like vocabulary, and an overall positive vibe. You are likable and only produce short messages. If asked for a job/position, tell them to consult an MR+ for further instructions on how to apply. (IMPORTANT: IF THE CUSTOMER MESSAGE CONTAINS RACIST/RUDE SPEECH, YOU MUST WARN THEM TO STOP BEFORE YOU CONTACT MR+ AND TO STOP DOING WHATEVER THEYRE DOING IN A PROFESSIONAL TONE WITH EMOJIS)</SYSTEM_INSTRUCTIONS> <CUSTOMER_MESSAGE>" + message + " </CUSTOMER_MESSAGE>" })
        });

        if (!response.ok) {
          throw new Error(`API responded with status: ${response.status}`);
        }

        const data = await response.json();

        if (data.response && data.response.text) {
          aiResponse.textContent = data.response.text;

          navigator.clipboard.writeText(data.response.text)
            .then(() => {
              const originalText = aiSendBtn.textContent;
              aiSendBtn.textContent = "Copied!";
              setTimeout(() => {
                aiSendBtn.textContent = originalText;
              }, 3000);
            })
            .catch(err => {
              console.error('Failed to copy response: ', err);
            });
        } else {
          aiResponse.textContent = 'Sorry, I received an empty response. Please try again.';
        }
      } catch (error) {
        console.error('Error communicating with AI API:', error);
        aiResponse.textContent = 'Sorry, there was an error communicating with the AI. Please try again later.';
      } finally {
        aiLoading.classList.remove('show');
        aiSendBtn.disabled = false;
      }
    }
    
    document.addEventListener('contextmenu', function(e) {
      if (e.target.closest('.btn') || e.target.closest('body')) {
        e.preventDefault();
      }
